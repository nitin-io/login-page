<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="nav">
        <ul>
            <li><a class="btn" href="index.html">Login From Here</a></li>
        </ul>
    </div>

    <div class="middle-container">
        <form action="" method="post">
            <h1>Fill the details</h1>
            <input type="text" name="first-name" id="firstName" class="entity" placeholder="Enter Your First Name">
            <input type="text" name="last-name" id="lastName" class="entity" placeholder="Enter Your Last Name">
            <input type="email" name="email" id="email" class="entity" placeholder="Enter Your Email Address">
            <input type="password" name="password" id="password" class="entity" placeholder="Enter a Strong Password">
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</body>
</html>
